<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
	{% block body_block %}
		<h1>Welcome to the index</h1>
		<h2>This is an index.html page showing</h2>
		<h2>{{text}}</h2>
		<!--Using the pipe operator careful about the identation-->
		<h2>{{ text|upper }}</h2>
		<h2>{{number}}</h2>
		<h2>{{number|add:"99"}}</h2>
		<h2>{{ text|cut:'hello' }}</h2>
		<h2>{{ text|cut:'world' }}</h2>



	{% endblock %}
